services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fcl
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/fcl
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis

  bot:
    build:
      context: ./bot
    env_file:
      - ./bot/.env
    depends_on:
      - backend

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./deploy/nginx/certs/fullchain.crt:/etc/nginx/certs/fullchain.crt:ro
      - ./deploy/nginx/certs/privkey.key:/etc/nginx/certs/privkey.key:ro
    depends_on:
      - frontend
      - backend

volumes:
  pg_data:

