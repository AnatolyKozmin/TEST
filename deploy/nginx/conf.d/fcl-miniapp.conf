server {
  listen 80;
  server_name _;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  http2 on;
  server_name _;

  ssl_certificate     /etc/nginx/certs/fullchain.crt;
  ssl_certificate_key /etc/nginx/certs/privkey.key;

  client_max_body_size 5m;

  location /api/ {
    proxy_pass http://backend:8000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Telegram-Init-Data $http_x_telegram_init_data;
  }

  # Prevent stale shell in Telegram Mini App; static assets stay hash-cached.
  location = /index.html {
    proxy_pass http://frontend:80/index.html;
    proxy_set_header Host $host;
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
    expires -1;
  }

  location / {
    proxy_pass http://frontend:80/;
    proxy_set_header Host $host;
  }
}

